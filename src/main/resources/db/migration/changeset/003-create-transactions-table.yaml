databaseChangeLog:
  - changeSet:
      id: 003-create-transaction-status-enum
      author: yaroslav.davkov
      changes:
        - sql:
            sql: CREATE TYPE transaction_status_enum AS ENUM ('PENDING', 'COMPLETED', 'FAILED', 'CANCELLED');
      rollback:
        - sql:
            sql: DROP TYPE IF EXISTS transaction_status_enum;

  - changeSet:
      id: 003-create-transactions-table
      author: yaroslav.davkov
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: from_card_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: VARCHAR(3)
                  defaultValue: 'RUB'
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: transaction_status_enum
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP WITH TIME ZONE
